<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Form Đơn Giản</title>
</head>
<style>
    .main{
        padding: 20px 550px;
        display: inline-block;
    }
    .main h1{
        text-align: center;
    }
    .title{
        color: white;
        background-color: orange;
        text-align: center;
        font-size: 25px;
    }
    .form1{
        background-color: bisque;
        padding: 5px 5px;
    }
    .input-footer{
        padding-left: 50px;
        
    }
    .input-footer input{
        background-color: antiquewhite;
        padding: 5px 15px;
        border: 1px solid #bfbfbf;
        border-radius: 5px;
    }
</style>
<body>
    <div class="main">
        <h1>Tạo Form đơn giản</h1>
        <form class="form1">
            <table>
                <tr>
                    <td class="title" colspan="4">Sở thích của bạn</td>
                </tr>
                <tr>
                    <td align="right"><label for="text">Họ và tên</label></td>
                    <td colspan="3"><input type="text"></td>
                </tr>
                <tr>
                    <td align="right"><label for="email">Email</label></td>
                    <td colspan="3"><input type="text"></td>
                </tr>
                <tr>
                    <td align="right"><label for="text">Sở thích</label></td>
                    <td colspan="3">
                        <table>
                            <tr>
                                <td>
                                    <input type="checkbox" name="sport" id="sport">
                                    <label for="sport">thể thao</label>
                                </td>
                                <td>
                                    <input type="checkbox" name="music" id="music">
                                    <label for="music">Âm Nhạc</label>
                                </td>
                                <td>
                                    <input type="checkbox" name="book" id="book">
                                    <label for="book">Đọc sách</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" name="web" id="web">
                                    <label for="web">Lướt web</label>
                                </td>
                                <td>
                                    <input type="checkbox" name="game" id="game">
                                    <label for="game">Chơi game</label>
                                </td>
                                <td>
                                    <input type="checkbox" name="film" id="film">
                                    <label for="film">Phim ảnh</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" name="traval" id="traval">
                                    <label for="traval">Du lịch</label>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="input-footer" colspan="4">
                        <input type="submit" name="gửi thông tin">
                        <input type="reset" name="nhập lại">
                    </td>
                </tr>
            </table>
        </form>
    </div>

<!-- xong bài 1 -->

    <div class="main-two">
        <form class="form2">
            <table border="1">
                <tr>
                    <td colspan="3">đăng ký học viên</td>
                </tr>
                <tr>
                    <td><label for="text">Họ và tên</label></td>
                    <td colspan="2"><input type="name" name="name" id="name"></td>
                </tr>
                <tr>
                    <td><label for="numbe">Ngày sinh</label></td>
                    <td colspan="2"><input type="number" name="ngày sinh" id="number"></td>
                </tr>
                <tr>
                    <td><label for="text">Giới tính</label></td>
                    <td colspan="1"><input type="radio"> <label for="text">Nam</label></td>
                    <td colspan="1"><input type="radio"> <label for="text">Nữ</label></td>
                </tr>
                <tr>
                    <td><label for="address">Địa chỉ</label></td>
                    <td colspan="2"><textarea name="địa chỉ" id="address" cols="20" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>                    
                        <label for="class">Lớp</label>
                    </td>
                    <td colspan="2">
                        <select>
                            <option value="class1">lớp 1</option>
                            <option value="class2">lớp 2</option>
                            <option value="class3">lớp 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td colspan="2"><input type="email"></td>
                </tr>
                <tr>
                    <td><label for="numbe">Số điện thoại1</label></td>
                    <td colspan="2"><input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="submit" name="submit" id="submit">
                        <input type="reset" name="reset" id="reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- xong bài 2 -->

</body>
</html>
