<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoYouLoveMe</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    .app {
      text-align: center;
      margin-top: 100px;
    }

    .app h1 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 30px;
      font-weight: 700;
      padding: 20px;
    }

    .click_buttom button {
      padding: 10px 20px;
      background-color: antiquewhite;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
  <body>
    <section class="app">
      <h1>Do you love me ?</h1>

      <div class="click_buttom">
        <button onclick="clickYes(this)" id="yes">YES</button>
        <button onmouseover="mouseOver(this)" id="no">NO</button>
      </div>
    </section>
  </body>
  <script>
    // var b = document.querySelector("#no");
    // var  = document.querySelector("#yes");

    function clickYes() {
      document.write("I LOVE YOU TOO");
    }

    function mouseOver(element) {
      const widthSize = window.innerWidth;
      const hightSize = window.innerHeight;

      const randomwidth = Math.floor(Math.random() * widthSize);
      const randomhight = Math.floor(Math.random() * hightSize);
      console.log(111111111, window.widthSize, window.hightSize);//log thá»­
      element.style.position = "absolute";
      element.style.left = randomwidth + "px";
      element.style.top = randomhight + "px";
      //   const i = Math.floor(Math.random() * 500) + 1;
      //   const j = Math.floor(Math.random() * 500) + 1;

      //   b.style.left = i + "px";
      //   b.style.top = j + "px";
    }
  </script>
</html>
